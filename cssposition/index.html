<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div align="center">
	<div style="width: 800px;height:300px;border: 1px solid;">
		<div style="float: left;width: 300px;text-align: center;margin: 3px; padding: 10px;border: 1px solid;">
			This is positioning DEMO
		</div>
		<div style="float: left;width: 300px;text-align: center;margin: 3px; padding: 10px;border: 1px solid;height: inherit;">
			<div style="position: relative;">
				<div style="position: absolute">
					<img src="images/sample.bmp"/>	
				</div>
				<div style="position: absolute;left:60px;top:160px;">
					<img src="images/discount.jpg"/>	
				</div>
			</div>
		</div>
		
	</div>
</div>
</body>
</html>
